# 概要

Raspberry Pi は MicroSD にイメージを焼き込んでから、Raspberry Pi に挿入し、セットアップがはじまります

MicroSD にイメージを焼く作業は Raspberry Pi 以外で行わなくてはいけない

たとえば、 Windows や macOS、 Ubuntu などです

GUI でやることも出来るし、CUI からも可能です

しかし、慣れていないと大変かもしれません

わたしは今までコマンドラインで従来の作業をすることが多かったのですが、今回は本家がリリースしている `Raspberry Pi Imager` を使って、MicroSD にイメージを焼く作業をしてみたいと思います

